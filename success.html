<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations🥳</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300">
    <main class="text-center container min-w-full py-4">
      <h2 class="text-3xl md:text-5xl text-center py-10 w-full">
        Congratulations🥳! You have Successfully answered the questions.
      </h2>

      <div class="copy-link">
        <h3>
          Copy your unique url and share with friends so you can know who knows
          you best 😁
        </h3>

        <form action="">
          <span>
            <input
              type="text"
              value="unique url"
              id="url"
              class="bg-transparent text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded mt-11 outline-blue-500"
            />
            <button
              type="submit"
              class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-11"
              id="url-btn"
            >
              Copy Link
            </button>
          </span>
        </form>
      </div>
    </main>
    <script></script>
  </body>
</html>
