          </div>
        </div>

        <!--Card 4-->
        <div
          class="options max-w-sm rounded overflow-hidden shadow-lg"
          id="orange-juice"
        >
          <img
            class="w-full h-48"
            src="assets/images/orange-juice.png"
            alt="orange juice"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Orange Juice</div>
          </div>
        </div>
      </div>
