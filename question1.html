<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300">
    <h2 class="py-4 text-3xl md:text-5xl text-center py-10">
      what is
      <span id="first-name"></span>'s favourite drinküçπ?
    </h2>
    <main class="text-center container min-w-full py-4">
      <div
        class="p-10 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4 gap-5"
      >
        <!--Card 1-->
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img
            class="w-full h-48 hover:h-full"
            src="assets/images/water.png"
            alt="Water"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-1">Water</div>
          </div>
        </div>

        <!--Card 2-->
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img
            class="w-full h-48 hover:h-full"
            src="assets/images/coffee.png"
            alt="Coffee"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Coffee</div>
          </div>
        </div>

        <!--Card 3-->
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img
            class="w-full h-48 hover:h-full"
            src="assets/images/smoothie.png"
            alt="smoothie"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Smoothie</div>
          </div>
        </div>

        <!--Card 4-->
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img
            class="w-full h-48 hover:h-full"
            src="assets/images/orange-juice.png"
            alt="orange juice"
          />
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Orange Juice</div>
          </div>
        </div>
      </div>
    </main>
    <script>
      const firstName = localStorage.getItem("first-name");

      document.getElementById("first-name").textContent = firstName;
    </script>
  </body>
</html>
