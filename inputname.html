<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>What is your name?</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body class="bg-white">
    <main class="text-center container min-w-full py-4 font-serif text-slate-900">
      <header>
        <div class="user-name">
          <div class="list">
            <h2 class="text-2xl md:text-4xl text-center pt-2">
              Answer 10 Questions to see how well you know <span id="user-name"></span>
            </h2>
          </div>
          <form id="form">
            <h4 class="pt-20 text-2xl md:text-xl md:text-left">Input your name</h4>
            <div class="flex items-center border-b border-red-900 pt-5">
              <input
              class="appearance-none bg-transparent border-none w-full text-black-700 mr-3 py-1 px-2 leading-tight focus:outline-none text-center"
              type="text"
              placeholder="nickname"
              aria-label="Full-name"
              id="players-name"
              required
              />
            </div>

            <div class="name-btn py-4">
                <a href="#">
                  <button
                  class="bg-transparent hover:bg-slate-600 text-slate-900 font-semibold hover:text-white py-2 px-4 border border-red-900 hover:border-transparent rounded my-11"
                    id="btn1" 
                  >
                    Submit
                  </button>
                </a>
          </form>
          </div>
        </div>
      </header>

    </main>
<script type="module" src="assets/scripts/inputname.js"></script>
  </body>
</html>
