<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>What is your name?</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body class="bg-slate-300">
    <main class="text-center container min-w-full py-4">
      <h1 class="py-4 text-3xl md:text-5xl">
        WelcomeðŸ˜‰! 
      </h1>
      <header>
        <div class="user-name">
          <div class="list">
            <ul class=" text-center pt-10">
              Answer 10 Questions to see how well you know your friend
            </ul>
          </div>
          <form action="answerQuestions.html" id="form">
            <h2 class="pt-10 text-2xl md:text-4xl">Input your name</h2>
            <div class="flex items-center border-b border-teal-500 pt-5">
              <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none text-center"
                type="text"
                placeholder="nickname"
                aria-label="Full-name"
                id="firstname"
              />
            </div>

            <div class="name-btn py-4">
                <a href="#">
                  <button
                    type="submit"
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mt-11"
                    id="btn1" 
                  >
                    Submit
                  </button>
                </a>
          </form>
          </div>
        </div>
      </header>
    </main>

  </body>
</html>
