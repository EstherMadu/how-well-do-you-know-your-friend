<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="text-center container min-w-full py-4 font-serif text-slate-900"
    >
      <h1 class="text-2xl md: text-3xl text-center py-6 px-0 w-9/12">
        Who knows <span id="user-name"></span> best?
      </h1>

      <table class="center" id="table">
        <thead>
          <tr>
            <th>Names</th>
            <th>Scores</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <form action="">
        <button
          type="submit"
          class="bg-transparent hover:bg-slate-600 text-slate-900 font-semibold hover:text-white py-2 px-4 border border-red-900 hover:border-transparent rounded my-8"
          id="play-btn"
        >
          Play Now
        </button>
      </form>
    </main>
    <script src="assets/scripts/result.js"></script>
  </body>
</html>
